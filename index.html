<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор бургера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="top_title">Собери свой гамбургер!</h1>
        <div class="row">
            <div class="col">
                <h2>Форма заказа:</h2>
                <table class="table">

                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Группа</th>
                            <th scope="col">Ваш выбор</th>
                            <th scope="col">Стоимость</th>
                            <th scope="col">Калории</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Булочка</td>
                            <td>
                                <div class="btn-group-vertical" role="group"
                                    aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check user-check-bun" name="btnradio" id="bigBun"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="bigBun">Большая булочка</label>

                                    <input type="radio" class="btn-check user-check-bun" name="btnradio" id="smallBun"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="smallBun">Маленькая булочка</label>
                                </div>
                            </td>
                            <td><span class="bun_cost">50 руб.</span></td>
                            <td><span class="bun_calories">50 руб.</span></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Наполнитель</td>
                            <td>
                                <div class="btn-group-vertical" role="group"
                                    aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check user-check-staffing" name="btnradio_st"
                                        id="cheese" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="cheese">Вкуснейший сыр</label>

                                    <input type="radio" class="btn-check user-check-staffing" name="btnradio_st"
                                        id="salad" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="salad">Свежий салат</label>
                                    <input type="radio" class="btn-check user-check-staffing" name="btnradio_st"
                                        id="potato" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="potato">Картофель фри</label>
                                </div>
                            </td>
                            <td><span class="stuffing_cost">-</span></td>
                            <td><span class="stuffing_calories">-</span></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Добавки</td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input user-check-topp" type="checkbox" role="switch"
                                        id="spice">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Посыпать
                                        приправой</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input user-check-topp" type="checkbox" role="switch"
                                        id="mayonnaise">
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Добавить
                                        майонез</label>
                                </div>
                                <button type="button" class="btn btn-danger user-check-topp" id="all_del">Удалить
                                    добавки</button>
                            </td>
                            <td><span class="topping_cost">-</span></td>
                            <td><span class="topping_calories">-</span></td>
                        </tr>
                        <tr class="table-success">
                            <th scope="row"></th>
                            <td>Итого:</td>
                            <td>

                            </td>
                            <td><span class="total_cost">-</span></td>
                            <td><span class="total_calories">-</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h2>Состояние в классе:</h2>
                <div class="render_from_class">

                </div>



            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
